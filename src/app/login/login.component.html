<div class="container">
    <div class="row">
        <div class="col">
            <div class="loginform">
                <div class="main-div">
                    <div class="panel">
                        <h3>Login</h3>
                        <br>
                        <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="example-form">
                            <div class="column">
                                <!-- Email -->
                                <div class="form-group">
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Enter your email</mat-label>
                                        <input matInput type="email" ngModel #email="ngModel" name="email"
                                            id="loginmailid" [pattern]="email_pattern" required>
                                        <div  *ngIf="email.touched && !email.valid">
                                            <div class="alert alert-danger" *ngIf="email.errors?.pattern">
                                                Enter valid email id
                                            </div>
                                        </div>
                                    </mat-form-field>
                                </div>
                                <!-- Password -->
                                <div class="form-group">
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Enter your password</mat-label>
                                        <input matInput [type]="hide ? 'password' : 'text'" ngModel #password="ngModel"
                                            name="password" id="loginpassword" class="w-100"
                                            [pattern]="password_pattern" required>
                                        <button mat-icon-button matSuffix (click)="hide = !hide"
                                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                        <div *ngIf="password.touched && !password.valid">
                                            <div class="alert alert-danger" *ngIf="password.errors?.pattern">
                                                Enter valid password
                                            </div>
                                        </div>
                                    </mat-form-field>
                                </div>
                                <!-- Login button -->
                                <button mat-raised-button class="btn btn-outline-success" [disabled]="!f.valid">Login</button>
                                <br>
                                <span style="color: red;font-weight: bold;margin-top: 5px;">
                                    {{msg}}
                                </span>
                            </div>
                        </form>
                    </div>
                    <!-- SignUp button -->
                     <br>
                    <button mat-raised-button class="btn btn-success" routerLink="/signup">Create new account</button>
                </div>
            </div>
        </div>
    </div>
</div>
