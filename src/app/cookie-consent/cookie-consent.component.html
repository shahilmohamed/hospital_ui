<div id="cookie-consent-banner" class="cookie-consent-banner" [class.show]="showBanner" *ngIf="showBanner">
    <div class="cookie-consent-container">
      <div class="cookie-consent-content">
        <div class="cookie-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="currentColor"/>
            <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
            <circle cx="15.5" cy="8.5" r="1.5" fill="currentColor"/>
            <circle cx="8.5" cy="15.5" r="1.5" fill="currentColor"/>
            <circle cx="15.5" cy="15.5" r="1.5" fill="currentColor"/>
          </svg>
        </div>
        <div class="cookie-text">
          <h4 class="cookie-title">We use cookies</h4>
          <p class="cookie-description">
            We use cookies to enhance your browsing experience, serve personalized content, and analyze our traffic. 
            By clicking "Accept All", you consent to our use of cookies. 
            <a href="#" class="cookie-link" (click)="$event.preventDefault()">Learn more</a>
          </p>
        </div>
      </div>
      <div class="cookie-consent-actions">
        <button mat-button class="btn-decline" (click)="declineCookies()">
          Decline
        </button>
        <button mat-raised-button color="primary" class="btn-accept" (click)="acceptCookies()">
          Accept All
        </button>
      </div>
    </div>
  </div>
