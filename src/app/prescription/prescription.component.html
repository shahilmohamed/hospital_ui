<h2 mat-dialog-title>Add Prescription to {{patientName | titlecase}}</h2>
<mat-dialog-content>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <!-- Appointment date  -->
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Appointment Date</mat-label>
            <input matInput [(ngModel)]="appointmentDetails.diagnosisDate" name="diagnosisDate" required readonly>
        </mat-form-field>
        <!-- diagnosis -->
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Disease</mat-label>
            <input matInput [(ngModel)]="appointmentDetails.diagnosis" name="diagnosis" required readonly>
        </mat-form-field>
         <!-- Contact Number -->
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Contact Number</mat-label>
            <input matInput [(ngModel)]="appointmentDetails.contactNumber" name="contactNumber" required readonly>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Select Medicine</mat-label>
            <mat-select [(value)]="selectedDrug">
                <mat-option *ngFor="let drugs of drugs" [value]="drugs.id">
                    {{drugs.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!-- Button -->
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button color="primary" [disabled]="!f.valid" >Save</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
