<app-header></app-header>
<br>
<!-- Appointment list -->
<div class="container">
    <h2 class="mb-4" style="display: inline;">Appointments</h2>
    <span class="float-end">
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput type="text" [(ngModel)]="value">
            <button matSuffix mat-icon-button aria-label="Search" (click)="onClickSearch(value)">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </span>
</div>
<!-- Table -->
<div class="container md-4 table-responsive">
    <table class="table table-striped table-hover content-table shadow p-3 bg-white rounded">
        <thead class="thead-dark">
            <tr>
                <th>Si. No.</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Diagnosis</th>
                <th>Prescription</th>
            </tr>
        </thead>
        <tbody>
            <span style="color: red;font-weight: bold;margin-top: 5px;">
                                    {{msg}}
                                </span>
            <tr *ngFor="let patient of tempPatients| paginate:{itemsPerPage: 10, currentPage: page };index as i">
                <td>{{i+1}}</td>
                <td>{{patient.firstname+' '+patient.lastname | titlecase}}</td>
                <td>{{patient.contactNumber}}</td>
                <td>{{patient.diagnosis | titlecase}}</td>
                <td><button (click)="addPrescription(patient)" class="btn btn-sm btn-info">Add Prescription</button></td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="page = $event" [maxSize]="7" [responsive]="true" [previousLabel]="'Previous'"
        [nextLabel]="'Next'" style="float: right;">
    </pagination-controls>
</div>
